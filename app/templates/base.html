<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pista</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <h1>üéæ Reserva de Pista</h1>
        <nav id="nav-links">
            <!-- Dynamic Navigation populated by JS based on auth state -->
            <a href="/dashboard">Panel</a>
            <a href="/" onclick="return logout(event)">Cerrar Sesi√≥n</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function logout(e) {
            if (e) e.preventDefault();
            console.log("Cerrando sesi√≥n y redirigiendo...");
            localStorage.removeItem('token');
            // Redirigir expl√≠citamente a la ra√≠z del sitio
            window.location.href = window.location.origin + '/';
            return false;
        }

        // Simple auth check to toggle nav items
        const token = localStorage.getItem('token');
        const nav = document.getElementById('nav-links');
        if (!token) {
            nav.innerHTML = '<a href="/">Iniciar Sesi√≥n</a> <a href="/register">Registrarse</a>';
        }
    </script>
</body>

</html>
